repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        entry: black
        language: python
        types: [python]
        args: [--line-length=88]
        files: ^(app|tests)/  

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.0.0a5  
    hooks:
      - id: pylint
        entry: pylint
        language: python
        types: [python]
        args: ["--errors-only", "--disable=E0401"]
        files: ^(app|tests)/
